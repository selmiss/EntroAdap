# Minimal configuration for quick testing/debugging

# Model configuration (smaller for fast iteration)
model:
  hidden_dim: 128
  num_layers: 3
  dropout: 0.1
  update_coords: true
  use_layernorm: true
  num_rbf: 16
  rbf_max: 10.0
  
  # Reconstruction head parameters
  num_elements: 119
  num_dist_bins: 32
  dist_min: 0.0
  dist_max: 20.0
  
  # Loss weights
  element_weight: 1.0
  dist_weight: 1.0
  noise_weight: 1.0

# Data configuration
data:
  train_data_path: ./data/protein_train.parquet
  val_data_path: ./data/protein_val.parquet
  cache_dir: null
  
  # Masking parameters
  node_mask_prob: 0.15
  noise_std: 0.1
  use_soft_dist_targets: false
  soft_dist_sigma: 0.5

# Training configuration (minimal epochs for testing)
training:
  output_dir: ./checkpoints/masked_reconstruction_debug
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  learning_rate: 1.0e-4
  num_train_epochs: 2
  warmup_steps: 100
  
  # Logging and saving (more frequent for debugging)
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  evaluation_strategy: steps
  save_strategy: steps
  load_best_model_at_end: true
  metric_for_best_model: eval_loss
  greater_is_better: false
  save_total_limit: 2
  
  # Optimization
  fp16: true
  bf16: false
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  weight_decay: 0.01
  
  # Data loading
  dataloader_num_workers: 2
  dataloader_pin_memory: true
  
  # Logging and reporting
  report_to: []  # Disable wandb for quick testing
  run_name: null
  logging_dir: null
  
  # Misc
  seed: 42
  disable_tqdm: false
  remove_unused_columns: false

# Wandb configuration (disabled by default)
wandb:
  project: EntroAdap-Debug
  entity: null
  tags: [debug, testing]
  notes: Quick debug run

